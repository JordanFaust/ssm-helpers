nfpms:
  - license: MIT
    maintainer: Disney Streaming Services
    description: Helper tools for AWS Systems Manager.
    homepage: https://github.com/disneystreaming/ssm-helpers
    suggests:
      - awscli
      - session-manager-plugin
    formats:
      - rpm
      - deb

