release:

before:
  hooks:
    - go mod tidy

builds:
- id: ssm-run
  main: ./cmd/ssm-run/main.go
  binary: ssm-run
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
  env:
  - CGO_ENABLED=0
- id: ssm-session
  main: ./cmd/ssm-session/main.go
  binary: ssm-session
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
  env:
  - CGO_ENABLED=0

archives:
- builds:
  - ssm-run
  - ssm-session
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    amd64: x86_64
  format: tar.gz
  format_overrides:
